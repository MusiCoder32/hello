<!DOCTYPE html>

  <title>jsEx</title>
  <script type="text/javascript">
  'use strict';


  var num = add(1, 2);
  console.log(num);
  function add(a,b) {
    a = +a;
    b = +b;
    if(isNaN(a)||isNaN(b)) {
      return ;
    }
    return a+b;
  }


  </script>
